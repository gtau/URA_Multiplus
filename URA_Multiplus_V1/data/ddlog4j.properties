# log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.URA_Multiplus_V1= debug, TURA_Multiplus_V1
log4j.logger.Dialog.Designer.ReportWriter.URA_Multiplus_V1= debug, RURA_Multiplus_V1

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RURA_Multiplus_V1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RURA_Multiplus_V1.File=${dd.apphome}/data/log/report.log
log4j.appender.RURA_Multiplus_V1.DatePattern='.'yyyy-MM-dd
log4j.appender.RURA_Multiplus_V1.layout=org.apache.log4j.PatternLayout
log4j.appender.RURA_Multiplus_V1.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RURA_Multiplus_V1.Encoding=UTF-8
# Trace File.
log4j.appender.TURA_Multiplus_V1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.TURA_Multiplus_V1.File=${dd.apphome}/data/log/trace.log
log4j.appender.TURA_Multiplus_V1.DatePattern='.'yyyy-MM-dd
log4j.appender.TURA_Multiplus_V1.layout=org.apache.log4j.PatternLayout
log4j.appender.TURA_Multiplus_V1.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TURA_Multiplus_V1.Encoding=UTF-8
